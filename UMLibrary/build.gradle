apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    implementation files('libs/umeng-share-douban-7.1.9.jar')
    implementation files('libs/umeng-share-dropbox-7.1.9.jar')
    implementation files('libs/umeng-share-email-7.1.9.jar')
    implementation files('libs/umeng-share-evernote-7.1.9.jar')
    implementation files('libs/umeng-share-facebook-7.1.9.jar')
    implementation files('libs/umeng-share-flickr-7.1.9.jar')
    implementation files('libs/umeng-share-foursquare-7.1.9.jar')
